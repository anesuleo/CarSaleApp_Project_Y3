<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
<header>
    <div class="cart-container">
        <a href="shoppingCart.html" class="cart-button">
            ðŸ›’
            <span class="cart-count">0</span>
        </a>
    </div>
    <div class="user-container">
        <a href="customer.html" class="sign-in-button">
            ðŸ‘¤
            <span class="username">Sign In</span>
        </a>
    </div>
</header>
<div id="customer">
    <p>Welcome to the Customer section. Choose Login Method:</p>
    <div id="Customer-login">
        <!--<button onclick="showCustomerLogin(); hide(this)">Login as Registered User</button>-->
        <button><a href="custLoggedIn.html">Login as Registered User</a></button>
        <button onclick="fetchData(); hide(this)">Continue as Guest</button>
        <button onclick="showRegisterSection(); hide(this)">Register an Account</button>
        <!--<div id="output"></div> -->
    </div>
</div>
<div id="output" style="display: none;"></div>
<!-- Customer login form for registered users -->
<div id="customer-login-section" style="display: none;">
    <h2>Customer Login</h2>
    <form onsubmit="loginCustomer(event)">
        <label for="customer-email">Email</label>
        <input type="email" id="customer-email" required>
        <label for="customer-password">Password</label>
        <input type="password" id="customer-password" required>
        <button type="submit">Log In</button>
    </form>
    <p id="login-error" style="color:#ff0000; display: none;">Incorrect login. Try again or create an account.</p>
</div>

<!-- Password Reset Form -->
<div id="reset-password-section" style="display: none;">
    <h2>Reset Password</h2>
    <form onsubmit="resetCustomerPassword(event)">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" required>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required>
        <button type="submit">Reset Password</button>
    </form>
    <button onclick="showCustomerLogin()">Back to Login</button>
</div>

<!-- Registration form -->
<div id="register-section" style="display: none;">
    <h2>Customer Registration</h2>
    <form onsubmit="registerCustomer(event)">
        <label for="register-first-name">First Name</label>
        <input type="text" id="register-first-name" required>
        <label for="register-last-name">Last Name</label>
        <input type="text" id="register-last-name" required>
        <label for="register-phone">Phone Number</label>
        <input type="text" id="register-phone" pattern="\d{10}" title="Phone number must be exactly 10 digits" required>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required>
        <button type="submit">Register</button>
    </form>
    <button onclick="showCustomerLogin()">Back to Login</button>
</div>

<div id="back-home-container">
    <button> <a href="index.html">Back to Home</a></button>
</div>

<script src="customer.js"></script>
<script src="script.js"></script>
</body>
</html>
