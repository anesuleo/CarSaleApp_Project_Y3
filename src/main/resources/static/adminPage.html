<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <button onclick="navigateTo('index.html')">Home</button>
    <button onclick="fetchData()">Get Car Data</button>

    <div id="output"></div>
    <form onsubmit="event.preventDefault(); addCar();">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" required><br><br>

        <button type="submit">Add Car</button>
    </form>

    <form onsubmit="event.preventDefault(); deleteCar();">
        <h3>Delete Car</h3>
        <label for="car-id">Car ID:</label>
        <input type="number" id="car-id" name="car-id" required><br><br>

        <button type="submit">Delete Car</button>
    </form>


    <div class="form-container">
        <form id="customer-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <button type="button" id="submitButton">Add Customer</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</div>
<script src="admin.js"></script>
</body>
</html>
